<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureChat</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #chatbox { width: 100%; height: 300px; border: 1px solid #ccc; overflow-y: auto; padding: 10px; }
        #messageInput { width: 80%; padding: 8px; }
        button { padding: 8px; cursor: pointer; }
    </style>
</head>
<body>

    <h2>SecureChat</h2>
    <div id="chatbox"></div>
    <input type="text" id="messageInput" placeholder="Type a message...">
    <button onclick="sendMessage()">Send</button>

    <script>
        let ws;
        const SERVER_IP = "192.168.1.158"; // Replace with your actual IP
        const SERVER_PORT = 8080;

        function connectWebSocket() {
            if (ws && ws.readyState === WebSocket.OPEN) return;

            ws = new WebSocket(`ws://${SERVER_IP}:${SERVER_PORT}`);

            ws.onopen = () => {
                console.log("‚úÖ Connected to SecureChat");
                appendMessage("üîó Connected to server");
            };

            ws.onmessage = (event) => {
                appendMessage("üì© " + event.data);
            };

            ws.onclose = () => {
                console.log("‚ùå Disconnected. Reconnecting in 5s...");
                appendMessage("‚ö†Ô∏è Disconnected. Attempting to reconnect...");
                setTimeout(connectWebSocket, 5000);
            };

            ws.onerror = (error) => {
                console.error("‚ö†Ô∏è WebSocket Error:", error);
            };
        }

        function sendMessage() {
            const input = document.getElementById("messageInput");
            const message = input.value.trim();
            if (message && ws.readyState === WebSocket.OPEN) {
                ws.send(message);
                appendMessage("üìù You: " + message);
                input.value = "";
            }
        }

        function appendMessage(text) {
            const chatbox = document.getElementById("chatbox");
            const messageElement = document.createElement("p");
            messageElement.textContent = text;
            chatbox.appendChild(messageElement);
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        connectWebSocket();
    </script>

</body>
</html>
